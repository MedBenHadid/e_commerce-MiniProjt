<app-nav></app-nav>

<div class="row shop">
  <div class="col-2">
  </div>
  <div class="col-md-8">
    <div class="container">
      <div class="col-lg-8 border p-3 main-section bg-white">

        <div class="row m-0">
          <div class="col-lg-4 left-side-product-box pb-3">
            <img src="{{product.imgUrl}}" class="border p-3">
            <span class="sub-img">
					<img src="{{product.imgUrl}}" class="border p-2">
					<img src="{{product.imgUrl}}" class="border p-2">
					<img src="{{product.imgUrl}}" class="border p-2">
				</span>
          </div>
          <div class="col-lg-8">
            <div class="right-side-pro-detail border p-3 m-0">
              <div class="row">
                <div class="col-lg-12">
                  <p class="m-0 p-0">{{product.name}}</p>
                </div>
                <div class="col-lg-12">
                  <p class="m-0 p-0 price-pro">{{product.price | currency: 'EUR' }}</p>
                  <hr class="p-0 m-0">
                </div>
                <div class="col-lg-12 pt-2">
                  <h5>Product Detail</h5>
                  <span>{{product.description}}</span><hr class="m-0 pt-2 mt-2">
                </div>
                <div class="col-lg-12">
                  <p class="tag-section"><strong>Tag : </strong><a href="">Woman</a><a href="">,Man</a></p>
                </div>
                <div class="col-lg-12">
                  <h6>Quantity :</h6>
                  <input type="number" class="form-control text-center w-100" value="1" [(ngModel)]="qty">
                </div>
                <div class="col-lg-12 mt-3">
                  <div class="row">
                    <div class="col-lg-6 pb-2">
                      <button  class="btn btn-danger w-100" (click) = "handlerAddToCart(product)">Add To Cart</button>
                    </div>
                    <div class="col-lg-6">
                      <a href="#" class="btn btn-success w-100">Shop Now</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 text-center pt-3">
            <h4>More Product</h4>
          </div>
        </div>
        <div class="row mt-3 p-0 text-center pro-box-section">
          <div class="col-lg-3 pb-2">
            <div class="pro-box border p-0 m-0">
              <img src="http://nicesnippets.com/demo/pd-b-image1.jpg">
            </div>
          </div>
          <div class="col-lg-3 pb-2">
            <div class="pro-box border p-0 m-0">
              <img src="http://nicesnippets.com/demo/pd-b-images2.jpg">
            </div>
          </div>
          <div class="col-lg-3 pb-2">
            <div class="pro-box border p-0 m-0">
              <img src="http://nicesnippets.com/demo/pd-b-images3.jpg">
            </div>
          </div>
          <div class="col-lg-3 pb-2">
            <div class="pro-box border p-0 m-0">
              <img src="http://nicesnippets.com/demo/pd-b-images4.jpg">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-2"><app-cart></app-cart></div>
</div>
